<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&family=Noto+Serif+TC:wght@900&display=swap"
        rel="stylesheet">

    <link href="../12website/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

</head>

<body>
    <div class="container-fluid">
            <div id="carouselExampleControlsNoTouching" class="carousel slide " data-bs-touch="false"
                data-bs-interval="false">
                <div class="carousel-inner ">
                    <div class="carousel-item active">
                        <img src="../12website/img/pu1.png" class="d-block w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="../12website/img/pu2.png" class="d-block w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="../12website/img/pu3.png" class="d-block w-100" alt="">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
    </div>

</body>

</html>
